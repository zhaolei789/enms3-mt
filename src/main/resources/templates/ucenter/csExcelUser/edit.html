<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
    <div class="topjui-row">

        <div class="topjui-col-sm6">
            <label class="topjui-form-label">生日</label>
            <div class="topjui-input-block">
                <input type="text" name="birthday"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'生日'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">学历</label>
            <div class="topjui-input-block">
                <input type="text" name="education"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'学历'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">手机</label>
            <div class="topjui-input-block">
                <input type="text" name="cellphone"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'手机'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">电子邮箱</label>
            <div class="topjui-input-block">
                <input type="text" name="email"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'电子邮箱'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">用户名称</label>
            <div class="topjui-input-block">
                <input type="text" name="userName"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'用户名称'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">用户ID</label>
            <div class="topjui-input-block">
                <input type="text" name="userNameId"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'用户ID'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">密码</label>
            <div class="topjui-input-block">
                <input type="text" name="password"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'密码'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">年龄</label>
            <div class="topjui-input-block">
                <input type="text" name="age"
                       data-toggle="topjui-numberbox"
                       data-options="prompt:'年龄'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">国家</label>
            <div class="topjui-input-block">
                <input type="text" name="country"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'国家'">
            </div>
        </div>
    </div>
    <div>
        <div class="topjui-col-sm12">
            <label class="topjui-form-label">备注</label>
            <div class="topjui-input-block">
                <input type="text" name="remark"
                       data-toggle="topjui-textarea"
                       data-options="prompt:'备注'">
            </div>
        </div>
    </div>
</div>
