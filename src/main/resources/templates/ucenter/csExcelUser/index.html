<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div data-toggle="topjui-layout" data-options="fit:true">
        <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
            <table data-toggle="topjui-datagrid"
                   data-options="id:'csExcelUserDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/mdata/csExcelUser/getPageSet'">
                <thead>
                <tr>
                    <th data-options="field:'uuid',title:'标识',sortable:true,checkbox:true"></th>
                    <!--<th data-options="field:'createTime',title:'创建时间',sortable:true"></th>-->
                    <!--<th data-options="field:'creator',title:'创建人',sortable:true"></th>-->
                    <!--<th data-options="field:'creatorId',title:'创建人唯一标识',sortable:true"></th>-->
                    <!--<th data-options="field:'isDel',title:'是的删除',sortable:true"></th>-->
                    <!--<th data-options="field:'modifier',title:'修改人',sortable:true"></th>-->
                    <!--<th data-options="field:'modifierId',title:'修改人唯一标识',sortable:true"></th>-->
                    <!--<th data-options="field:'modifyTime',title:'创建时间',sortable:true"></th>-->
                    <!--<th data-options="field:'creatorOrgId',title:'机构ID',sortable:true"></th>-->
                    <th data-options="field:'userName',title:'用户名称',sortable:true"></th>
                    <th data-options="field:'userNameId',title:'用户ID',sortable:true"></th>
                    <th data-options="field:'password',title:'密码',sortable:true"></th>
                    <th data-options="field:'birthday',title:'生日',sortable:true"></th>
                    <th data-options="field:'education',title:'学历',sortable:true"></th>
                    <th data-options="field:'cellphone',title:'手机',sortable:true"></th>
                    <th data-options="field:'email',title:'电子邮箱',sortable:true"></th>
                    <th data-options="field:'age',title:'年龄',sortable:true"></th>
                    <th data-options="field:'country',title:'国家',sortable:true"></th>
                    <th data-options="field:'remark',title:'备注',sortable:true"></th>

                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- 表格工具栏 -->
    <div id="csExcelUserDg-toolbar" class="topjui-toolbar"
         data-options="grid:{
           type:'datagrid',
           id:'csExcelUserDg'
       }" style="display:none">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#csExcelUserDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'csExcelUserAddDg',
               href:'/mdata/csExcelUser/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/mdata/csExcelUser/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>

        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#csExcelUserDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'csExcelUserEditDg',
               href:'/mdata/csExcelUser/edit',
               url:'/mdata/csExcelUser/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/mdata/csExcelUser/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'csExcelUserDg'}]}
               ]
           }">编辑</a>

        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'doAjax',
           extend:'#csExcelUserDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/mdata/csExcelUser/deleteBatch'">删除</a>
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'filter',
       extend:'#csExcelUserDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'search',
       extend:'#csExcelUserDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="
           btnCls:'topjui-btn-blue',
           iconCls:'fa fa-sign-out',
           onClick:select
         ">导出Excel</a>
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="
           btnCls:'topjui-btn-orange',
           iconCls:'fa fa-cloud-upload',
           onClick:selectImport
         ">导入Excel</a>
    </div>
</th:block>

<th:block layout:fragment="js">
    <script>

        //导出配置界面
        function select() {
            var $editDialog = $('<form id="myDialog"></form>'); // 创建form表单元素
            $editDialog.iDialog({
                title: '导出Excel',
                width: 950,
                height: 450,
                closed: false,
                cache: false,
                href: '/mdata/exportImport/select?tablesName=cs_excel_user',//增加页面
                modal: true
            });
        }

        //导入配置界面
        function selectImport() {
            var $editDialog = $('<form id="myDialog"></form>'); // 创建form表单元素
            $editDialog.iDialog({
                title: '导入Excel',
                width: 950,
                height: 450,
                closed: false,
                cache: false,
                href: '/mdata/exportImport/import?tablesName=cs_excel_user',//增加页面
                modal: true
            });
        }

    </script>
</th:block>
</body>
</html>
