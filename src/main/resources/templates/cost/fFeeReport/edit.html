<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
	<div class="topjui-row">
    			<div class="topjui-col-sm6">
			<label class="topjui-form-label">标识ID</label>
			<div class="topjui-input-block">
								<input type="text" name="reportId"
					data-toggle="topjui-textbox"
					data-options="prompt:'标识ID'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">部门</label>
			<div class="topjui-input-block">
								<input type="text" name="teamNo"
					data-toggle="topjui-textbox"
					data-options="prompt:'部门'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">费用月份</label>
			<div class="topjui-input-block">
								<input type="text" name="fMonth"
					data-toggle="topjui-textbox"
					data-options="prompt:'费用月份'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">项目ID</label>
			<div class="topjui-input-block">
								<input type="text" name="itemId"
					data-toggle="topjui-textbox"
					data-options="prompt:'项目ID'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">项目名称</label>
			<div class="topjui-input-block">
								<input type="text" name="itemName"
					data-toggle="topjui-textbox"
					data-options="prompt:'项目名称'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">领导ID</label>
			<div class="topjui-input-block">
								<input type="text" name="leader"
					data-toggle="topjui-textbox"
					data-options="prompt:'领导ID'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">费用ID</label>
			<div class="topjui-input-block">
								<input type="text" name="feeId"
					data-toggle="topjui-textbox"
					data-options="prompt:'费用ID'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">数据项目</label>
			<div class="topjui-input-block">
								<input type="text" name="dataItem"
					data-toggle="topjui-textbox"
					data-options="prompt:'数据项目'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">上报值</label>
			<div class="topjui-input-block">
								<input type="text" name="occBala"
					data-toggle="topjui-textbox"
					data-options="prompt:'上报值'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">上报日期</label>
			<div class="topjui-input-block">
								<input type="text" name="modiDate"
					data-toggle="topjui-textbox"
					data-options="prompt:'上报日期'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">上报人员</label>
			<div class="topjui-input-block">
								<input type="text" name="modiEmp"
					data-toggle="topjui-textbox"
					data-options="prompt:'上报人员'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">上报部门</label>
			<div class="topjui-input-block">
								<input type="text" name="modiTeam"
					data-toggle="topjui-textbox"
					data-options="prompt:'上报部门'">
							</div>
		</div>
    																		</div>
</div>
