<style>
	.topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
		margin-top: 10px;
	}
</style>
	<div class="topjui-fluid">
		<div class="topjui-row">
			<div class="topjui-col-sm6" style="margin-top: 10px">
				<label class="topjui-form-label">定额名称：</label>
				<div class="topjui-input-block">
					<input type="text" name="rationName" data-toggle="topjui-textbox" data-options="prompt:''" value="">
					<input type="hidden" name="rationNo" id="rationNo" />
				</div>
			</div>
			<div class="topjui-col-sm6" style="margin-top: 10px">
				<label class="topjui-form-label">计量单位：</label>
				<div class="topjui-input-block">
					<input type="text" name="rationUnit" data-toggle="topjui-textbox" data-options="prompt:''" value="">
				</div>
			</div>
			<div class="topjui-col-sm6" style="margin-top: 10px">
				<label class="topjui-form-label">使用分母：</label>
				<div class="topjui-input-block">
					<input data-toggle="topjui-combobox" name="denom" data-options="valueField:'value',textField:'text',url:'/system/dicSet/getDicItemByCode?code=m.denom',loadFilter:function(data){
						data.unshift({value:'', text:'--请选择--'});
						return data
					}">
				</div>
			</div>
			<div class="topjui-col-sm6" style="margin-top: 10px">
				<label class="topjui-form-label">排序序号：</label>
				<div class="topjui-input-block">
					<input type="number" name="orderNo" data-toggle="topjui-textbox" data-options="prompt:''" value="">
				</div>
			</div>
			<div class="topjui-col-sm6" style="margin-top: 10px">
				<label class="topjui-form-label">是否启用：</label>
				<div class="topjui-input-block">
					<select data-toggle="topjui-combobox" name="isUsing">
						<option value="1">是</option>
						<option value="0">否</option>
					</select>
				</div>
			</div>
		</div>
	</div>
