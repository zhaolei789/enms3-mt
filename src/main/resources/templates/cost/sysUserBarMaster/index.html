<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>

<body>
<th:block layout:fragment="content">
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
        <table data-toggle="topjui-datagrid"
               data-options="id:'sysUserBarMasterDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/cost/sysUserBarMaster/getPageSet'">
            <thead>
            <tr>
                								<th data-options="field:'uuid',title:'',sortable:true,checkbox:true"></th>
						    									<th data-options="field:'createTime',title:'',sortable:true"></th>
						    									<th data-options="field:'creator',title:'',sortable:true"></th>
						    									<th data-options="field:'creatorId',title:'',sortable:true"></th>
						    									<th data-options="field:'creatorOrgId',title:'',sortable:true"></th>
						    									<th data-options="field:'modifierId',title:'',sortable:true"></th>
						    									<th data-options="field:'modifier',title:'',sortable:true"></th>
						    									<th data-options="field:'modifyTime',title:'',sortable:true"></th>
						    									<th data-options="field:'isDel',title:'',sortable:true"></th>
						    									<th data-options="field:'userId',title:'用户ID',sortable:true"></th>
						    									<th data-options="field:'userNameId',title:'用户账户',sortable:true"></th>
						    									<th data-options="field:'masterId',title:'领导ID',sortable:true"></th>
						    									<th data-options="field:'note',title:'备注',sortable:true"></th>
						    	            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- 表格工具栏 -->
<div id="sysUserBarMasterDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'sysUserBarMasterDg'
       }" style="display:none">
		<ewsd:rbac str="sysUserBarMasterAddDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#sysUserBarMasterDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'sysUserBarMasterAddDg',
               href:'/cost/sysUserBarMaster/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/cost/sysUserBarMaster/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>
		</ewsd:rbac>

        <ewsd:rbac str="sysUserBarMasterEditDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#sysUserBarMasterDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'sysUserBarMasterEditDg',
               href:'/cost/sysUserBarMaster/edit',
               url:'/cost/sysUserBarMaster/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/cost/sysUserBarMaster/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'sysUserBarMasterDg'}]}
               ]
           }">编辑</a>
		</ewsd:rbac>

        <ewsd:rbac str="/cost/sysUserBarMaster/deleteBatch">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'doAjax',
           extend:'#sysUserBarMasterDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/cost/sysUserBarMaster/deleteBatch'">删除</a>
		</ewsd:rbac>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'filter',
       extend:'#sysUserBarMasterDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'search',
       extend:'#sysUserBarMasterDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
</div>
</th:block>

<th:block layout:fragment="js">

</th:block>
</body>
</html>
