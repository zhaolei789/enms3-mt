<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
	<div class="topjui-row">

		<div class="topjui-col-sm6">
			<label class="topjui-form-label">职务名称</label>
			<div class="topjui-input-block">
				<input type="text" name="positionName"
					data-toggle="topjui-textbox"
					data-options="prompt:'职务名称'">
			</div>
		</div>
		<div class="topjui-col-sm6">
			<label class="topjui-form-label">姓名</label>
			<div class="topjui-input-block">
				<input type="text" name="userName"
					data-toggle="topjui-textbox"
					data-options="prompt:'姓名'">
			</div>
		</div>
		<div class="topjui-col-sm6">
			<label class="topjui-form-label">编号</label>
			<div class="topjui-input-block">
				<input type="text" name="userNo"
					data-toggle="topjui-textbox"
					data-options="prompt:'编号'">
			</div>
		</div>
		<div class="topjui-col-sm6">
			<label class="topjui-form-label">备注</label>
			<div class="topjui-input-block">
				<input type="text" name="note"
					data-toggle="topjui-textbox"
					data-options="prompt:'备注'">
			</div>
		</div>
	</div>
</div>
