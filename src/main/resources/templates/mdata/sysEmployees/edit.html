<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
	<div class="topjui-row">
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">员工编号</label>
			<div class="topjui-input-block">
								<input type="text" name="empNo"
					data-toggle="topjui-textbox"
					data-options="required:true,prompt:'员工编号'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">矿帽号</label>
			<div class="topjui-input-block">
								<input type="text" name="empHatNo"
					data-toggle="topjui-textbox"
					data-options="prompt:'矿帽号'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">姓名</label>
			<div class="topjui-input-block">
								<input type="text" name="empName"
					data-toggle="topjui-textbox"
					data-options="required:true,prompt:'姓名'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">性别</label>
			<div class="topjui-input-block">
				<input name="empSex" data-toggle="topjui-radiobutton"
					   data-options="value:'1',label:'男',labelPosition:'after',checked:'true'">
				<input name="empSex" data-toggle="topjui-radiobutton"
					   data-options="value:'2',label:'女',labelPosition:'after'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">员工状态</label>
			<div class="topjui-input-block">
								<!--<input type="text" name="empStatus"
					data-toggle="topjui-numberbox"
					data-options="prompt:'员工状态'">-->
				<input type="text" name="empStatus" id="empStatus"
					   data-toggle="topjui-combobox"
					   data-options="
                   panelHeight:190,
                   url:'/system/dicSet/getDicItemByCode?code=employeesStatus',
                   valueField:'value',
    				textField:'text'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">组织机构</label>
			<div class="topjui-input-block">
				<input type="hidden" name="empOrgName">
				<input type="text" name="empOrgId"
					   data-toggle="topjui-combotree"
					   data-options="required:true,
                   prompt:'必填',
                   url:'/mdata/organization/getListByLevelId?levelId=1',
                   expandUrl:'/mdata/organization/getListByPid?pid={id}',
                   getFatherIdsUrl:'/mdata/organization/getFatherIds?id={id}',
                   param:'empOrgName:text'">
							</div>
		</div>
					<div class="topjui-col-sm6">
			<label class="topjui-form-label">职务</label>
			<div class="topjui-input-block">
				<input type="text" name="empPost" id="empPost"
					   data-toggle="topjui-combobox"
					   data-options="
                   panelHeight:190,
                   url:'/system/dicSet/getDicItemByCode?code=mkpost',
                   valueField:'text',
    				textField:'text'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">劳保工种</label>
			<div class="topjui-input-block">
				<input type="text" name="empPostLb" id="empPostLb"
					   data-toggle="topjui-combobox"
					   data-options="
                   panelHeight:190,
                   url:'/system/dicSet/getDicItemByCode?code=mkpostlb',
                   valueField:'text',
    				textField:'text'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">工具工种</label>
			<div class="topjui-input-block">
				<input type="text" name="empPostGj" id="empPostGj"
					   data-toggle="topjui-combobox"
					   data-options="
                   panelHeight:190,
                   url:'/system/dicSet/getDicItemByCode?code=mkpostgj',
                   valueField:'text',
    				textField:'text'">
			</div>
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">电话</label>
			<div class="topjui-input-block">
								<input type="text" name="empPhoneNum"
					data-toggle="topjui-textbox"
					data-options="prompt:'电话'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">备注</label>
			<div class="topjui-input-block">
								<input type="text" name="empRemark"
					data-toggle="topjui-textbox"
					data-options="prompt:'备注'">
							</div>
		</div>
    		</div>
</div>
