<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>

<body>
<th:block layout:fragment="content">
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
        <table data-toggle="topjui-datagrid"
               data-options="id:'sysEmployeesDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/mdata/sysEmployees/getPageSet'">
            <thead>
            <tr>
                								<th data-options="field:'uuid',title:'',sortable:true,checkbox:true"></th>
						    									<!--<th data-options="field:'createTime',title:'',sortable:true"></th>
						    									<th data-options="field:'creator',title:'',sortable:true"></th>
						    									<th data-options="field:'creatorId',title:'',sortable:true"></th>
						    									<th data-options="field:'creatorOrgId',title:'',sortable:true"></th>
						    									<th data-options="field:'modifierId',title:'',sortable:true"></th>
						    									<th data-options="field:'modifier',title:'',sortable:true"></th>
						    									<th data-options="field:'modifyTime',title:'',sortable:true"></th>-->
						    									<th data-options="field:'empNo',title:'员工编号',sortable:true"></th>
						    									<th data-options="field:'empHatNo',title:'矿帽号',sortable:true"></th>
						    									<th data-options="field:'empName',title:'姓名',sortable:true"></th>
						    									<th data-options="field:'empNameJp',title:'姓名简拼',sortable:true"></th>
						    									<th data-options="field:'empSex',title:'性别',sortable:true,
					formatter:function(value,row,index){
                        if (value == '1') {
                            return '男';
                        } else if (value == '2') {
                            return '女';
                        } else {
                            return '';
                        }
                    }"></th>
						    									<th data-options="field:'empStatus',title:'员工状态',sortable:true,
					formatter:function(value,row,index){
                        if (value == '1') {
                            return '在职';
                        } else if (value == '2') {
                            return '离职';
                        } else if (value == '3') {
                            return '虚拟';
                        } else {
                            return '';
                        }
                    }"></th>
						    									<th data-options="field:'empOrgId',title:'组织机构',sortable:true"></th>
						    									<th data-options="field:'empOrgName',title:'组织机构名称',sortable:true"></th>
																<th data-options="field:'empPost',title:'职务',sortable:true"></th>
						    									<th data-options="field:'empPostLb',title:'劳保工种',sortable:true"></th>
						    									<th data-options="field:'empPostGj',title:'工具工种',sortable:true"></th>
						    									<th data-options="field:'empPhoneNum',title:'电话',sortable:true"></th>
						    									<th data-options="field:'empRemark',title:'备注',sortable:true"></th>
						    	            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- 表格工具栏 -->
<div id="sysEmployeesDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'sysEmployeesDg'
       }" style="display:none">
		<ewsd:rbac str="sysEmployeesAddDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#sysEmployeesDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'sysEmployeesAddDg',
               href:'/mdata/sysEmployees/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/mdata/sysEmployees/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>
		</ewsd:rbac>

        <ewsd:rbac str="sysEmployeesEditDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#sysEmployeesDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'sysEmployeesEditDg',
               href:'/mdata/sysEmployees/edit',
               url:'/mdata/sysEmployees/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/mdata/sysEmployees/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'sysEmployeesDg'}]}
               ]
           }">编辑</a>
		</ewsd:rbac>

        <ewsd:rbac str="/mdata/sysEmployees/deleteBatch">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'doAjax',
           extend:'#sysEmployeesDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/mdata/sysEmployees/deleteBatch'">删除</a>
		</ewsd:rbac>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'filter',
       extend:'#sysEmployeesDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'search',
       extend:'#sysEmployeesDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
</div>
</th:block>

<th:block layout:fragment="js">

</th:block>
</body>
</html>
