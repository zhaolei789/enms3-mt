<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<input type="hidden" id="deptId" name="deptId">
<div class="topjui-fluid">
	<div class="topjui-row">
		<div class="topjui-col-sm6">
			<label class="topjui-form-label">部门属性</label>
			<div class="topjui-input-block">
				<input data-toggle="topjui-combobox" name="dictKey" data-options="valueField:'value',textField:'text',url:'/system/dicSet/getDicItemByCode?code=deptAttr',
					onSelect:function(rec){
						var url = '/system/dicSet/getDicItemByCode?code='+rec.value;
						$('#subKey').iCombobox('reload', url);
					}">
			</div>
		</div>
    	<div class="topjui-col-sm6">
			<label class="topjui-form-label">属性值</label>
			<div class="topjui-input-block">
				<input id="subKey" data-toggle="topjui-combobox" name="subKey" data-options="valueField:'value',textField:'text'">
			</div>
		</div>
    </div>
	<div class="topjui-row">
		<div class="topjui-col-sm6">
			<label class="topjui-form-label">排序序号</label>
			<div class="topjui-input-block">
				<input type="text" data-toggle="topjui-numberspinner" name="orderNo">
			</div>
		</div>
	</div>
</div>
