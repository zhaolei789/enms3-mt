<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
	<div class="topjui-row">
    	<div class="topjui-col-sm6">
			<label class="topjui-form-label">成本中心</label>
			<div class="topjui-input-block">
				<input type="text" name="centerNo" data-toggle="topjui-textbox" data-options="prompt:'',required:true">
			</div>
		</div>
    	<div class="topjui-col-sm6">
			<label class="topjui-form-label">中心名称</label>
			<div class="topjui-input-block">
				<input type="text" name="centerName" data-toggle="topjui-textbox" data-options="prompt:'',required:true">
			</div>
		</div>
    	<div class="topjui-col-sm6">
			<label class="topjui-form-label">科目类型</label>
			<div class="topjui-input-block">
				<input data-toggle="topjui-combobox" name="moveType" data-options="valueField:'value',textField:'text',url:'/system/dicSet/getDicItemByCode?code=m.erpItem',required:true,loadFilter:function(data){
					data.unshift({value:'', text:'--请选择--'});
					return data
				}">
			</div>
		</div>
    	<div class="topjui-col-sm6">
			<label class="topjui-form-label">关联部门</label>
			<div class="topjui-input-block">
				<input data-toggle="topjui-combobox" name="deptNo" value="" data-options="valueField:'id',textField:'text',url:'/mdata/organization/getOrgListByTypeAndTenant?orgType=department',multiple:true,required:true,loadFilter:function(data){
					data.unshift({id:'', text:'--请选择--'});
					return data
				}">
			</div>
		</div>
	</div>
</div>
