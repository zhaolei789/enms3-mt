<input type="hidden" name="uuid">
<input type="hidden" name="modifyFlag">
<table class="editTable">
	<tr>
		<td class="label">类型</td>
		<td><input type="text" name="type" data-toggle="topjui-textbox" data-options="width:450" ></td>
	</tr>
	<tr>
		<td class="label">名称</td>
		<td><input type="text" name="name" data-toggle="topjui-textbox" data-options="width:450" ></td>
	</tr>
	<tr>
		<td class="label">代码</td>
		<td><input type="text" name="code" data-toggle="topjui-textbox" data-options="width:450" ></td>
	</tr>
	<tr>
		<td class="label">值</td>
		<td><input type="text" name="value" data-toggle="topjui-textbox" data-options="width:450" ></td>
	</tr>
	<tr>
		<td class="label">描述</td>
		<td><input type="text" name="description" data-toggle="topjui-textarea" ></td>
	</tr>
	<tr>
		<td class="label">排序</td>
		<td><input type="text" name="sort" data-toggle="topjui-numberspinner" data-options="width:450,prompt:'不填则自动排序'"></td>
	</tr>
</table>
