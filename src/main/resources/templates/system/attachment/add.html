<link href="${staticServer}/static/plugins/webuploader/css/webuploader.css" rel="stylesheet">

<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false">
        <div id="upfileGrid-toolbar" class="topjui-toolbar" data-options="border:false">
            <div style="float: left;margin-right:5px;">
                <input type="hidden" id="puuid" name="puuid" value="${param.puuid}">
                <div id="chooseFile">选择文件</div>
            </div>
            <a data-toggle="topjui-linkbutton" id="addUpFile" data-options="iconCls:'fa fa-plus',height:37"
               style="" onclick="uploadToServer();">开始上传</a>
            <a data-toggle="topjui-linkbutton" id="removeUpFile" data-options="iconCls:'icon-no',height:37"
               style="" onclick="removeFile();">移除文件</a>
        </div>
        <table id="upfileGrid"></table>
    </div>
</div>
