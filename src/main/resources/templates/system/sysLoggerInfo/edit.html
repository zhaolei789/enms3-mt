<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-bottom: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
    <div class="topjui-row">

        <div class="topjui-col-sm6">
            <label class="topjui-form-label">客户端IP</label>
            <div class="topjui-input-block">
                <input type="text" name="aliClientIp"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'客户端IP'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">URI</label>
            <div class="topjui-input-block">
                <input type="text" name="aliUri"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'URI'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">类型</label>
            <div class="topjui-input-block">
                <input type="text" name="aliType"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'类型'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">请求方式</label>
            <div class="topjui-input-block">
                <input type="text" name="aliMethod"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'请求方式'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">数据参数</label>
            <div class="topjui-input-block">
                <input type="text" name="aliParamData"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'内容'">
            </div>
        </div>
        <div class="topjui-col-sm6">
            <label class="topjui-form-label">Session</label>
            <div class="topjui-input-block">
                <input type="text" name="aliSessionId"
                       data-toggle="topjui-textbox"
                       data-options="prompt:'Session'">
            </div>
        </div>


        <div class="topjui-col-sm6">
            <label class="topjui-form-label">HTTP状态代码</label>
            <div class="topjui-input-block">
                <input type="text" name="aliHttpStatusCode"
                       data-toggle="topjui-textbox"
                       data-options="prompt:''">
            </div>
        </div>



    </div>
</div>
