<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>

<body>
<th:block layout:fragment="content">
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
        <table data-toggle="topjui-datagrid"
               data-options="id:'sysUserItemDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/system/sysUserItem/getPageSet'">
            <thead>
            <tr>
                <th data-options="field:'uuid',title:'主键',sortable:true,checkbox:true"></th>
                <th data-options="field:'createTime',title:'创建时间',sortable:true"></th>
                <th data-options="field:'creator',title:'创建人',sortable:true"></th>
                <th data-options="field:'creatorId',title:'创建人标识',sortable:true"></th>
                <th data-options="field:'creatorOrgId',title:'组织机构ID',sortable:true"></th>
                <th data-options="field:'modifierId',title:'修改人标识',sortable:true"></th>
                <th data-options="field:'modifier',title:'修改人',sortable:true"></th>
                <th data-options="field:'modifyTime',title:'修改时间',sortable:true"></th>
                <th data-options="field:'userId',title:'用户',sortable:true"></th>
                <th data-options="field:'itemNo',title:'科目编号',sortable:true"></th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- 表格工具栏 -->
<div id="sysUserItemDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'sysUserItemDg'
       }" style="display:none">
		<ewsd:rbac str="sysUserItemAddDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#sysUserItemDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'sysUserItemAddDg',
               href:'/system/sysUserItem/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/system/sysUserItem/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>
		</ewsd:rbac>

        <ewsd:rbac str="sysUserItemEditDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#sysUserItemDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'sysUserItemEditDg',
               href:'/system/sysUserItem/edit',
               url:'/system/sysUserItem/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/system/sysUserItem/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'sysUserItemDg'}]}
               ]
           }">编辑</a>
		</ewsd:rbac>

        <ewsd:rbac str="/system/sysUserItem/deleteBatch">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'doAjax',
           extend:'#sysUserItemDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/system/sysUserItem/deleteBatch'">删除</a>
		</ewsd:rbac>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'filter',
       extend:'#sysUserItemDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'search',
       extend:'#sysUserItemDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
</div>
</th:block>

<th:block layout:fragment="js">

</th:block>
</body>
</html>
