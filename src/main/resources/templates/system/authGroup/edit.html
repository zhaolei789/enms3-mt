
<input type="hidden" id="uuid" name="uuid" >
<input type="hidden" name="id">
<input type="hidden" name="levelId">
<input type="hidden" id="creatorOrgId" name="creatorOrgId" >
<div class="topjui-fluid" >

	<div class="topjui-row" style="margin-top: 20px">
		<div class="topjui-col-sm6"><label class="topjui-form-label">分组名</label>
			<div class="topjui-input-block">
				<input type="text" name="text" data-toggle="topjui-textbox" data-options="required:true" >
			</div>
		</div>
        <div class="topjui-col-sm6"><label class="topjui-form-label">状态</label>
            <div class="topjui-input-block">
                <input type="text" name="status"
                       data-toggle="topjui-combobox"
                       data-options="required:true,
                   panelHeight:63,
                   url:'/system/dicSet/getDicItemByCode?code=en-disable'">
            </div>
        </div>
		<!--<div class="topjui-col-sm6"><label class="topjui-form-label">层级</label>-->
			<!--<div class="topjui-input-block">-->
				<!--<input type="text" name="levelId"-->
					   <!--data-toggle="topjui-combobox"-->
					   <!--data-options="required:true,-->
                   <!--textField:'text',-->
                   <!--valueField:'code',-->
                   <!--url:'/system/codeItem/getListByCodeSetIdAndLevelId?codeSetId=ACDA&levelId=4'">-->
			<!--</div>-->
		<!--</div>-->
	</div>


	<div class="topjui-row">
		<div class="topjui-col-sm6"><label class="topjui-form-label">上级分组ID</label>
			<div class="topjui-input-block">
				<input type="text" name="pid" data-toggle="topjui-textbox" data-options="required:true,readonly:true" >
			</div>
		</div>
		<div class="topjui-col-sm6"><label class="topjui-form-label">系统名称</label>
			<div class="topjui-input-block">
				<input type="text" name="menuId" data-toggle="topjui-combobox"
					   data-options="
					   required:true,
				   valueField:'id',
				   textField:'text',
                   panelHeight:190,
                   url:'/system/menu/getListByLevelId?levelId=1'">
			</div>
		</div>
	</div>

	<div class="topjui-row">
		<div class="topjui-col-sm6"><label class="topjui-form-label">是否可展开</label>
			<div class="topjui-input-block">
				<input type="text" name="state"
					   data-toggle="topjui-combobox"
					   data-options="required:true,
                   panelHeight:63,
                   url:'/system/dicSet/getDicItemByCode?code=nodeState'">
			</div>
		</div>
		<div class="topjui-col-sm6"><label class="topjui-form-label">排序</label>
			<div class="topjui-input-block">
				<input type="text" data-toggle="topjui-numberspinner" data-options="required:true" name="sort" >
			</div>
		</div>
	</div>

	<div class="topjui-row">
		<div class="topjui-col-sm12"><label class="topjui-form-label">备注</label>
			<div class="topjui-input-block">
				<input type="text" name="remark" data-toggle="topjui-textarea" >
			</div>
		</div>
	</div>
</div>
