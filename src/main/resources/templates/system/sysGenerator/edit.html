<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-bottom: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
	<div class="topjui-row">
    					<div class="topjui-col-sm6">
			<label class="topjui-form-label">创建人ID</label>
			<div class="topjui-input-block">
				<input type="text" name="creatorId"
					data-toggle="topjui-textbox"
					data-options="prompt:'创建人ID'">
			</div>
		</div>
    						<div class="topjui-col-sm6">
			<label class="topjui-form-label">创建时间</label>
			<div class="topjui-input-block">
				<input type="text" name="createTime"
					data-toggle="topjui-textbox"
					data-options="prompt:'创建时间'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">修改人ID</label>
			<div class="topjui-input-block">
				<input type="text" name="modifierId"
					data-toggle="topjui-textbox"
					data-options="prompt:'修改人ID'">
			</div>
		</div>
    						<div class="topjui-col-sm6">
			<label class="topjui-form-label">修改时间</label>
			<div class="topjui-input-block">
				<input type="text" name="modifyTime"
					data-toggle="topjui-textbox"
					data-options="prompt:'修改时间'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">创建人机构ID</label>
			<div class="topjui-input-block">
				<input type="text" name="creatorOrgId"
					data-toggle="topjui-textbox"
					data-options="prompt:'创建人机构ID'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">系统名称</label>
			<div class="topjui-input-block">
				<input type="text" name="systemName"
					data-toggle="topjui-textbox"
					data-options="prompt:'标题'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">基本包</label>
			<div class="topjui-input-block">
				<input type="text" name="basePackage"
					data-toggle="topjui-textbox"
					data-options="prompt:'内容'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">包</label>
			<div class="topjui-input-block">
				<input type="text" name="package"
					data-toggle="topjui-textbox"
					data-options="prompt:'备注'">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">作者</label>
			<div class="topjui-input-block">
				<input type="text" name="author"
					data-toggle="topjui-textbox"
					data-options="prompt:''">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">邮件</label>
			<div class="topjui-input-block">
				<input type="text" name="email"
					data-toggle="topjui-textbox"
					data-options="prompt:''">
			</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">表前缀</label>
			<div class="topjui-input-block">
				<input type="text" name="tableprefix"
					data-toggle="topjui-textbox"
					data-options="prompt:''">
			</div>
		</div>
    		</div>
</div>
