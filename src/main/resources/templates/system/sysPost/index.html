<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div data-toggle="topjui-layout" data-options="fit:true">
        <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
            <table data-toggle="topjui-datagrid"
                   data-options="id:'sysPostDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/system/sysPost/getPageSet'">
                <thead>
                <tr>
                    <th data-options="field:'uuid',title:'',sortable:true,checkbox:true"></th>
                   <!-- <th data-options="field:'createTime',title:'',sortable:true"></th>
                    <th data-options="field:'creator',title:'',sortable:true"></th>
                    <th data-options="field:'creatorId',title:'',sortable:true"></th>
                    <th data-options="field:'creatorOrgId',title:'',sortable:true"></th>
                    <th data-options="field:'modifierId',title:'',sortable:true"></th>
                    <th data-options="field:'modifier',title:'',sortable:true"></th>
                    <th data-options="field:'modifyTime',title:'',sortable:true"></th>-->
                    <th data-options="field:'postCode',title:'职位编码',sortable:true"></th>
                    <th data-options="field:'postName',title:'职位名称',sortable:true"></th>
                    <th data-options="field:'postTypeName',title:'职位类型',sortable:true"></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- 表格工具栏 -->
    <div id="sysPostDg-toolbar" class="topjui-toolbar"
         data-options="grid:{
           type:'datagrid',
           id:'sysPostDg'
       }" style="display:none">
        <ewsd:rbac str="sysPostAddDialog">
            <a href="javascript:void(0)"
               data-toggle="topjui-menubutton"
               data-options="method:'openDialog',
           extend:'#sysPostDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'sysPostAddDg',
               href:'/system/sysPost/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/system/sysPost/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>
        </ewsd:rbac>

        <ewsd:rbac str="sysPostEditDialog">
            <a href="javascript:void(0)"
               data-toggle="topjui-menubutton"
               data-options="method:'openDialog',
           extend:'#sysPostDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'sysPostEditDg',
               href:'/system/sysPost/edit',
               url:'/system/sysPost/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/system/sysPost/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'sysPostDg'}]}
               ]
           }">编辑</a>
        </ewsd:rbac>

        <ewsd:rbac str="/system/sysPost/deleteBatch">
            <a href="javascript:void(0)"
               data-toggle="topjui-menubutton"
               data-options="method:'doAjax',
           extend:'#sysPostDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/system/sysPost/deleteBatch'">删除</a>
        </ewsd:rbac>
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'filter',
       extend:'#sysPostDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'search',
       extend:'#sysPostDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
    </div>
</th:block>

<th:block layout:fragment="js">

</th:block>
</body>
</html>
