<style>
    .topjui-col-sm4, .topjui-col-sm6, .topjui-col-sm12 {
        margin-top: 10px;
    }
</style>
<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
	<div class="topjui-row">
    																	<div class="topjui-col-sm6">
			<label class="topjui-form-label"></label>
			<div class="topjui-input-block">
								<input type="text" name="modifierTime"
					data-toggle="topjui-datetimebox"
					data-options="prompt:''">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">1删除</label>
			<div class="topjui-input-block">
								<input type="text" name="isDel"
					data-toggle="topjui-numberbox"
					data-options="prompt:'1删除'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">0未读 1已读</label>
			<div class="topjui-input-block">
								<input type="text" name="isRead"
					data-toggle="topjui-numberbox"
					data-options="prompt:'0未读 1已读'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label"></label>
			<div class="topjui-input-block">
								<input type="text" name="userUuid"
					data-toggle="topjui-textbox"
					data-options="prompt:''">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label"></label>
			<div class="topjui-input-block">
								<input type="text" name="userNameId"
					data-toggle="topjui-textbox"
					data-options="prompt:''">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">1通知消息 2待办消息</label>
			<div class="topjui-input-block">
								<input type="text" name="msgType"
					data-toggle="topjui-numberbox"
					data-options="prompt:'1通知消息 2待办消息'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">消息描述</label>
			<div class="topjui-input-block">
								<input type="text" name="msgText"
					data-toggle="topjui-textbox"
					data-options="prompt:'消息描述'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">跳转路径</label>
			<div class="topjui-input-block">
								<input type="text" name="msgUrl"
					data-toggle="topjui-textbox"
					data-options="prompt:'跳转路径'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">关联业务ID</label>
			<div class="topjui-input-block">
								<input type="text" name="businessId"
					data-toggle="topjui-textbox"
					data-options="prompt:'关联业务ID'">
							</div>
		</div>
    				<div class="topjui-col-sm6">
			<label class="topjui-form-label">备注</label>
			<div class="topjui-input-block">
								<input type="text" name="note"
					data-toggle="topjui-textbox"
					data-options="prompt:'备注'">
							</div>
		</div>
    		</div>
</div>
