<input type="hidden" id="uuid" name="uuid">
<div class="topjui-fluid">
    <fieldset>
        <legend>基本信息</legend>
    </fieldset>

    <div class="topjui-row">
        <div class="topjui-col-sm6"><label class="topjui-form-label">分组名</label>
            <div class="topjui-input-block">
                <input type="text" name="text" data-toggle="topjui-textbox"
                       data-options="prompt:'分组名',required:true">
            </div>
        </div>
        <div class="topjui-col-sm6"><label class="topjui-form-label">所属机构</label>
            <div class="topjui-input-block">
                <input type="hidden" name="orgName">
                <input type="text" name="orgId"
                       data-toggle="topjui-combotree"
                       data-options="required:true,
                   prompt:'必填',
                   multiple:true,
                   expandAll:true,
                   url:'/mdata/organization/getListByLevelId?levelId=1',
                   expandUrl:'/mdata/organization/getListByPid?pid={id}',
                   getFatherIdsUrl:'/mdata/organization/getFatherIds?id={id}',
                   param:'orgName:text'">
            </div>
        </div>
    </div>


    <div class="topjui-row">
        <div class="topjui-col-sm6"><label class="topjui-form-label">层级</label>
            <div class="topjui-input-block">
                <input type="text" name="levelId"
                       data-toggle="topjui-combobox"
                       data-options="required:true,
                   textField:'text',
                   valueField:'code',
                   url:'/system/codeItem/getListByCodeSetIdAndLevelId?codeSetId=ACDA&levelId=4'">
            </div>
        </div>
        <div class="topjui-col-sm6"><label class="topjui-form-label">上级分组ID</label>
            <div class="topjui-input-block">
                <input type="text" name="pid" data-toggle="topjui-textbox" data-options="required:true,readonly:true">
            </div>
        </div>
    </div>


    <div class="topjui-row">
        <div class="topjui-col-sm6"><label class="topjui-form-label">是否展开</label>
            <div class="topjui-input-block">
                <input type="text" name="state"
                       data-toggle="topjui-combobox"
                       data-options="required:true,
                   panelHeight:63,
                   url:'/system/dicSet/getDicItemByCode?code=nodeState'">
            </div>
        </div>
        <div class="topjui-col-sm6"><label class="topjui-form-label">排序</label>
            <div class="topjui-input-block">
                <input type="text" name="sort" data-toggle="topjui-textbox"
                       data-options="prompt:'排序'">
            </div>
        </div>
    </div>

    <div class="topjui-row">
        <div class="topjui-col-sm12"><label class="topjui-form-label">状态</label>
            <div class="topjui-input-block">
                <input type="text" name="status"
                       data-toggle="topjui-combobox"
                       data-options="required:true,
                   panelHeight:63,
                   url:'/system/dicSet/getDicItemByCode?code=en-disable'">
            </div>
        </div>
    </div>

    <div class="topjui-row">
        <div class="topjui-col-sm12"><label class="topjui-form-label">备注</label>
            <div class="topjui-input-block">
                <input type="text" name="remark" data-toggle="topjui-textarea"
                       data-options="prompt:'备注'">
            </div>
        </div>
    </div>
</div>
