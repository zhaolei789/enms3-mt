<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>

<body>
<th:block layout:fragment="content">
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
        <table data-toggle="topjui-datagrid"
               data-options="id:'mAssessDetailDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/fix/mAssessDetail/getPageSet'">
            <thead>
            <tr>
                								<th data-options="field:'uuid',title:'主键',sortable:true,checkbox:true"></th>
						    									<th data-options="field:'createTime',title:'创建时间',sortable:true"></th>
						    									<th data-options="field:'creator',title:'创建人',sortable:true"></th>
						    									<th data-options="field:'creatorId',title:'创建人标识',sortable:true"></th>
						    									<th data-options="field:'creatorOrgId',title:'组织机构ID',sortable:true"></th>
						    									<th data-options="field:'modifierId',title:'修改人标识',sortable:true"></th>
						    									<th data-options="field:'modifier',title:'修改人',sortable:true"></th>
						    									<th data-options="field:'modifyTime',title:'修改时间',sortable:true"></th>
						    									<th data-options="field:'detailId',title:'明细ID',sortable:true"></th>
						    									<th data-options="field:'assessId',title:'考核ID',sortable:true"></th>
						    									<th data-options="field:'matNo',title:'材料内码',sortable:true"></th>
						    									<th data-options="field:'planAmount',title:'计划数量',sortable:true"></th>
						    									<th data-options="field:'matPrice',title:'材料价格',sortable:true"></th>
						    									<th data-options="field:'backNorm',title:'回收标准',sortable:true"></th>
						    									<th data-options="field:'backAmount',title:'回收数量',sortable:true"></th>
						    									<th data-options="field:'backRatio',title:'回收率',sortable:true"></th>
						    									<th data-options="field:'matAmount',title:'实际发生',sortable:true"></th>
						    									<th data-options="field:'overScale',title:'完成率',sortable:true"></th>
						    									<th data-options="field:'accountScale',title:'结算比例',sortable:true"></th>
						    									<th data-options="field:'accountBala',title:'结算金额',sortable:true"></th>
						    									<th data-options="field:'result',title:'考核结果',sortable:true"></th>
						    									<th data-options="field:'remark',title:'备注信息',sortable:true"></th>
						    	            </tr>
            </thead>
        </table>
    </div>
</div>

<!-- 表格工具栏 -->
<div id="mAssessDetailDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'mAssessDetailDg'
       }" style="display:none">
		<ewsd:rbac str="mAssessDetailAddDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#mAssessDetailDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'mAssessDetailAddDg',
               href:'/fix/mAssessDetail/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/fix/mAssessDetail/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>
		</ewsd:rbac>

        <ewsd:rbac str="mAssessDetailEditDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#mAssessDetailDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'mAssessDetailEditDg',
               href:'/fix/mAssessDetail/edit',
               url:'/fix/mAssessDetail/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/fix/mAssessDetail/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'mAssessDetailDg'}]}
               ]
           }">编辑</a>
		</ewsd:rbac>

        <ewsd:rbac str="/fix/mAssessDetail/deleteBatch">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'doAjax',
           extend:'#mAssessDetailDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/fix/mAssessDetail/deleteBatch'">删除</a>
		</ewsd:rbac>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'filter',
       extend:'#mAssessDetailDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'search',
       extend:'#mAssessDetailDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
</div>
</th:block>

<th:block layout:fragment="js">

</th:block>
</body>
</html>
