<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ewsd="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="public/layout">

<head>
    <th:block layout:fragment="css">

    </th:block>
</head>
<!--提交工程计划:
左侧工程 右上编写计划 右下已写计划-->
<body>
<th:block layout:fragment="content">
<div data-toggle="topjui-layout" data-options="fit:true">
    <div data-options="region:'center',iconCls:'icon-reload',title:'',split:true,border:false">
        <table data-toggle="topjui-datagrid"
               data-options="id:'mBackPlanDg',
               singleSelect:true,
               selectOnCheck:false,
               checkOnSelect:false,
               url:'/fix/mBackPlan/getPageSet'">
            <thead>
            <tr>
				<th data-options="field:'uuid',title:'主键',sortable:true,checkbox:true"></th>
				<th data-options="field:'planNo',title:'计划编号',sortable:true"></th>
				<th data-options="field:'planMonth',title:'计划月份',sortable:true"></th>
				<th data-options="field:'teamNo',title:'回收部门',sortable:true"></th>
				<th data-options="field:'matNo',title:'材料内码',sortable:true"></th>
				<th data-options="field:'planAmount',title:'计划数量',sortable:true"></th>
				<th data-options="field:'matPrice',title:'材料价格',sortable:true"></th>
				<th data-options="field:'planStep',title:'计划步骤',sortable:true"></th>
				<th data-options="field:'checkNo',title:'计划日志',sortable:true"></th>
				<th data-options="field:'backAmount',title:'回收数量',sortable:true"></th>
				<th data-options="field:'backNorm',title:'回收标准',sortable:true"></th>
				<th data-options="field:'backRatio',title:'回收率',sortable:true"></th>
				<th data-options="field:'awardRatio',title:'奖罚系数',sortable:true"></th>
				<th data-options="field:'awardBala',title:'奖罚金额',sortable:true"></th>
				<th data-options="field:'prjNo',title:'工程编号',sortable:true"></th>
				<th data-options="field:'prjName',title:'回撤工程',sortable:true"></th>
				<th data-options="field:'billNo',title:'发放记录',sortable:true"></th>
				<th data-options="field:'assMonth',title:'考核月份',sortable:true"></th>
				<th data-options="field:'planTeam',title:'编制单位',sortable:true"></th>
				<th data-options="field:'fixAddr',title:'修复地点',sortable:true"></th>
				<th data-options="field:'endDate',title:'完成日期',sortable:true"></th>
				<th data-options="field:'fixType',title:'修复类型',sortable:true"></th>
				<th data-options="field:'planDate',title:'编制日期',sortable:true"></th>
				<th data-options="field:'planParam',title:'计划参数',sortable:true"></th>
				<th data-options="field:'acceptTeam',title:'接收单位',sortable:true"></th>
				<th data-options="field:'acceptAddr',title:'接收地点',sortable:true"></th>
				<th data-options="field:'remark',title:'备注信息',sortable:true"></th>
			</tr>
            </thead>
        </table>
    </div>
</div>

<!-- 表格工具栏 -->
<div id="mBackPlanDg-toolbar" class="topjui-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'mBackPlanDg'
       }" style="display:none">
		<ewsd:rbac str="mBackPlanAddDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#mBackPlanDg-toolbar',
           btnCls:'topjui-btn-green',
           dialog:{
               id:'mBackPlanAddDg',
               href:'/fix/mBackPlan/edit',
               height:450,
               buttonsGroup:[
                   {text:'保存',url:'/fix/mBackPlan/save',iconCls:'fa fa-plus',handler:'ajaxForm'}
               ]
           }">新增</a>
		</ewsd:rbac>

        <ewsd:rbac str="mBackPlanEditDialog">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'openDialog',
           extend:'#mBackPlanDg-toolbar',
           btnCls:'topjui-btn-blue',
           component:'edit',
           iconCls:'fa fa-pencil',
           dialog:{
               id:'mBackPlanEditDg',
               href:'/fix/mBackPlan/edit',
               url:'/fix/mBackPlan/getDetailByUuid?uuid={uuid}',
               height:450,
               buttonsGroup:[
                   {text:'更新',url:'/fix/mBackPlan/update',iconCls:'fa fa-save',handler:'ajaxForm',refresh:[{type:'datagrid',id:'mBackPlanDg'}]}
               ]
           }">编辑</a>
		</ewsd:rbac>

        <ewsd:rbac str="/fix/mBackPlan/deleteBatch">
        <a href="javascript:void(0)"
           data-toggle="topjui-menubutton"
           data-options="method:'doAjax',
           extend:'#mBackPlanDg-toolbar',
           btnCls:'topjui-btn-red',
	       iconCls:'fa fa-trash',
	       grid:{uncheckedMsg:'请先勾选要删除的用户',param:'uuid:uuid'},
	       url:'/fix/mBackPlan/deleteBatch'">删除</a>
		</ewsd:rbac>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'filter',
       extend:'#mBackPlanDg-toolbar',
       btnCls:'topjui-btn-orange'">过滤</a>
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="method:'search',
       extend:'#mBackPlanDg-toolbar',
       btnCls:'topjui-btn-purple'">查询</a>
</div>
</th:block>

<th:block layout:fragment="js">

</th:block>
</body>
</html>
